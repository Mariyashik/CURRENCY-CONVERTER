<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/IMAGES/Logo.svg" alt="">
        </div>
        <div class="header-items">
            <p class="bank">БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВАНИЕ</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button class="sing-in">ВОЙТИ</button>
    </header>
    <div class="wrapper">
        <h1>Конвертер валют онлайн</h1>
        <div class="count-blocks">
            <div class="i-have">
                <h3>У меня есть</h3>
                <div class="choose-currency">
                    <label class="button">
                        <input type="radio" name="currency" type="text" class="button-hidden rub">
                        <div class="currency-button">RUB</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currency" type="text" class="button-hidden usd">
                        <div class="currency-button">USD</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currency" type="text" class="button-hidden eur">
                        <div class="currency-button">EUR</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currency" type="text" class="button-hidden gbp">
                        <div class="currency-button">GBP</div>
                    </label>
                </div>
                <div class="amount">
                    <input type="text" class="sum" value="1">
                    <div class="exchange-rate">1 RUB = 0.0135 USD</div>
                </div>
        
            </div>
            <div class="want-buy">
                <h3>Хочу приобрести</h3>
                <div class="choose-currency">
                    <label class="button">
                        <input type="radio" name="currencyBuy" type="text" class="button-hidden rub">
                        <div class="currency-button">RUB</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currencyBuy" type="text" class="button-hidden usd">
                        <div class="currency-button">USD</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currencyBuy" type="text" class="button-hidden eur">
                        <div class="currency-button">EUR</div>
                    </label>
                    <label class="button">
                        <input type="radio" name="currencyBuy" type="text" class="button-hidden gbp">
                        <div class="currency-button">GBP</div>
                    </label>
                </div>
                <div class="amount">
                    <input type="text" class="sum" value="000">
                    <div class="exchange-rate">1 RUB = 0.0135 USD</div>
                </div>
        
            </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
